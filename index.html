<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2; url=https://web.happysky-5ae07867.eastus2.azurecontainerapps.io">
    <title>Amicis Commerce Agents - AI for Microsoft Dynamics 365</title>
    <link rel="icon" type="image/svg+xml" href="amicis-logo.svg">
    <style>
        :root {
            --coral-500: #F87171;
            --coral-600: #EF4444;
            --gold-400: #FBBF24;
            --gold-500: #F59E0B;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--coral-500) 0%, var(--gold-400) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        
        .redirect-notice {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 24px;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(248, 113, 113, 0.2);
            border-top-color: var(--coral-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--coral-500) 0%, var(--coral-600) 100%);
            color: white;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(248, 113, 113, 0.3);
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            color: #475569;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="amicis-logo.svg" alt="Amicis" class="logo">
        <h1>Amicis Commerce Agents</h1>
        <p class="tagline">AI Agents for Microsoft Dynamics 365 Commerce</p>
        
        <div class="spinner"></div>
        <p class="redirect-notice">Redirecting you to our site...</p>
        
        <a href="https://web.happysky-5ae07867.eastus2.azurecontainerapps.io" class="btn">
            Go Now →
        </a>
    </div>
    
    <p class="footer">© 2026 Amicis Solutions Inc.</p>
</body>
</html>
